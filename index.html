<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Digitaltechnik</title>
        <script src="script.js"></script>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <h1>Digitaltechnik</h1>
        <p>At least 2 E's must be provided which are connected</p>
        <p>
            ! is NOT <br />
            & is AND <br />
            | is OR <br />
            \ is NOR <br />
            / is XOR <br />
            - is XNOR <br />
            $ is NAND <br />
        </p>
        <div class="space"></div>
        <input type="text" id="connectionInput" placeholder="E1 & E2" />
        <div id="ball"></div>
        <div class="space"></div>
        <br /><button id="submit">Submit</button>
    </body>
</html>
